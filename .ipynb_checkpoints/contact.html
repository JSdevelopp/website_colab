    <div class="contact-form-container">
        <h1>Contact Us</h1>
        <form class="contact-form" action="submit.php" method="post">
            <p class="form-message"><strong>If you are experiencing an issue, please fill out the form below and provide us with a brief message explaining the problem. We will then reach out to you.</strong></p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
